<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1 id="title">Daily Journal</h1>

    <div class="border">
        <form action="">
            <input type="hidden" id="entryId" value="">
            <fieldset class="center">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="30" rows="3"></textarea>
            </fieldset>
            <fieldset>
                <label for="mood">Mood for the day</label>
                <select name="mood" id="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="mad">Mad</option>
                    <option value="sleepy">Sleepy</option>
                </select>
            </fieldset>
        </form>
        <fieldset class="radioButtons">
            <legend>Filter Journal Entries by Mood</legend>

            <span><input type="radio" name="filterMood" value="happy">Happy</span>
            <span><input type="radio" name="filterMood" value="sad">Sad</span>
            <span><input type="radio" name="filterMood" value="mad">Mad</span>
            <span><input type="radio" name="filterMood" value="sleepy">Sleepy</span>
        </fieldset>
        <fieldset>
            <legend>Search Journal Entries</legend>
            <input type="text" id="searchEntry">
        </fieldset>
    </div>
    <button id="submit-button"><strong>Record Journal Entry</strong></button>

    <article id="journal-container">

    </article>


    <script type="module" src="scripts/main.js"></script>
</body>

</html>
